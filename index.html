<html>
<head>
	<title>interview mosaic</title>
	<link href="css/interviews.css" rel="stylesheet" type="text/css" />
	<script src="js/interviews.js"></script>
	<script src="js/videocontrols.js"></script>
	<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-52534013-1', 'auto');
  ga('send', 'pageview');
</script>
</head>
<body onload="init();">
	<header class="sectionHeader">
				<a href="javascript:history.back()">&larr;</a>
			</header>
	<div id="container">
		<div id="proto" class="proto">[low_res_PROTOTYPE]</div>
		<div id="header" class="header">
			<h1 id="headerTitle">interview mosaic</h1>
		</div>
		<div id="videoLoadingProgress" class="totalVideoLoading">0%</div>
		<div id="videoContainer"></div>
	
	<div id="footer">
		<!--div>zim.doc </div-->
		<div id="interviewed_name" class="interviewedInfo"></div>
		<div id="interviewed_keywords" class="interviewedInfo"></div>
	</div>
	</div>
	<div id="bigVideoHolder" class="Off">
		<!--video id="bigV" autoplay="true" class="videoBig"></video-->
		<div id="bigVLoadingContainer" class="bigVideoLoadingcontainer">
			<div id="bigVLoading" class="videoThumbLoading loadingOf"></div>
		</div>
		<div id="video-controls" class="bigVideoController">
			<a href="#" id="play-pause" class="playpauseButton buttons"></a>
			<div id="curtime" class="videoTime"></div>
			<input type="range" id="seek-bar" value="0" class="videoSearch">
			<div id="time" class="videoTime"></div>
			<div id="mute" class="playpauseButton volviewer"></div>
			<input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1" class="videovol">
			<a href="#" class="playpauseButton buttons fitState" id="full-screen"></a>
		</div>
		<div id="closeBigVideo">X</div>
	</div>
	
	<!--div id="back">home</div-->
</body>
</html>
